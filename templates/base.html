{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      <h2>
        <a href="{% url 'articles:list' %}">LOGO</a>
      </h2>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <form class="logout_link" action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">logout</button>
            </form>
          </li>
          <li>
            <a class="highlight" href="{% url 'articles:create' %}">create new article</a>
          </li>
          {% else %}
          <li>
            <a class="highlight" href="{% url 'accounts:login' %}">login</a>
          </li>
          <li>
            <a class="highlight" href="{% url 'accounts:signup' %}">signup</a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
