{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
  {{forms}}
  {% csrf_token %}
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}">
  {% endif %}
  <input type="submit" name="" value="LOGIN">
</form>
{% endblock %}
